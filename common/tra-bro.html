<!-- 
  siblings() : 선택된 요소의 형제 자매들 선택
  next() : 선택된 요소의 동생 요소들 -> 1, 2, 3 이 있을때 2가 기준이라면 3이 선택됨.
  nextAll() : 선택된 요소의 동생 요소 전부
  nextUntil() : 선택된 요소의 동생 요소들 중 선택된 동생까지
  prev() : 이전 요소
  prevAll() : 이전 요소 전부
  prevUntil() : 이전 요소들 중 선택된 요소들까지
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      // $('h3')
      //   .siblings('p')
      //   .children('span')
      //   .css({border : '2px solid red'})
      // $('h3').nextAll('span').css({border : '2px solid red'})
      $('h2')
        .nextUntil('div')
        .children()
        .css({border : '2px solid red'})
    })
  </script>
  <style>
    div * {
      display: block;
      border: 2px solid yellow;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <p>p</p>
    <p>p
      <span>span</span>
    </p>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p
      <i>i</i>
    </p>
    <span>span
      <i>i</i>
    </span>
    <div>div
    </div>
  </div>
</body>
</html>
